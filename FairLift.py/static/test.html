<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAIRLIFT Sidebar</title>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: #a00014;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 25px 15px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
    }

    .sidebar h2 {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 25px;
      text-align: center;
      text-transform: uppercase;
    }

    .sidebar .nav-link {
      color: #fff;
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-radius: 8px;
      margin: 4px 0;
      font-weight: 500;
      text-decoration: none;
      transition: 0.2s;
    }

    .sidebar .nav-link i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    .sidebar .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .sidebar .nav-link.active {
      background: #fff;
      color: #a00014;
      font-weight: 600;
    }

    .sidebar .spacer {
      flex-grow: 1;
    }

    .sidebar .logout {
      background: rgba(255, 255, 255, 0.2);
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s;
    }

    .sidebar .logout:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Responsive */
    @media(max-width:768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h2>FAIRLIFT</h2>

    <a href="dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="calendar.html" class="nav-link active"><i class="bi bi-calendar3"></i> Calendar</a>
    <a href="tracking-map.html" class="nav-link"><i class="bi bi-geo-alt"></i> Tracking</a>
    <a href="order-details.php" class="nav-link"><i class="bi bi-box-seam"></i> Orders</a>
    <a href="reports.html" class="nav-link"><i class="bi bi-graph-up"></i> Reports</a>
    <a href="settings.html" class="nav-link"><i class="bi bi-gear"></i> Settings</a>
    <a href="help.html" class="nav-link"><i class="bi bi-question-circle"></i> Help Center</a>

    <div class="spacer"></div>

    <a href="index.html" class="logout"><i class="bi bi-house-door"></i> Home</a>
  </nav>

</body>
</html>
